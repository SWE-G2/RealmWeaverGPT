<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DND-Pathfinder Character Sheet</title>
</head>

<body>
  <form>
    <label for="character-name">Character Name:</label>
    <input type="text" id="character-name" name="character-name"><br><br>

    <label for="race">Race:</label>
    <input type="text" id="race" name="race"><br><br>

    <label for="stats">Stats:</label>
    <textarea id="stats" name="stats" rows="5" cols="40"></textarea><br><br>

    <label for="starting-equipment">Starting Equipment:</label>
    <textarea id="starting-equipment" name="starting-equipment" rows="5" cols="40"></textarea><br><br>

    <label for="weapons">Weapons:</label>
    <textarea id="weapons" name="weapons" rows="5" cols="40"></textarea><br><br>

    <label for="starting-spells">Starting Spells (max 4):</label>
    <textarea id="starting-spells" name="starting-spells" rows="4" cols="40" maxlength="4"></textarea><br><br>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
